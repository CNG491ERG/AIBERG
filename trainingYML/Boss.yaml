behaviors:
  Boss:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 256000
      learning_rate: 0.0003
      beta: 0.0008
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 5
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
      conditioning_type: hyper
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    even_checkpoints: false
    checkpoint_interval: 100000
    init_path: none
    threaded: false
    max_steps: 500000
    time_horizon: 512
    summary_freq: 50000
    threaded: true